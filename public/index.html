<html ng-app="myApp">
<head>
	<script src="../css/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
	<script type="text/javascript" src="./controller/index.js"></script>

	<title>Mesaj Panosu</title>
</head>
<body>

	<!-- Duyuru Ekleme kısmı -->
		<div class="ui container" ng-controller="myController">
			<h2>Mesaj Panosu</h2>
			<div class="ui form">
			  <div class="fields">
			    <div class="field">
			      <label>Kullanıcı Adı</label>
			      <input type="text" placeholder="Kullanıcı Adı" ng-model="mesaj.kadi">
			    </div>
			  </div>
			    <div class="field">
			    <label>Mesaj</label>
			    <textarea placeholder="Mesajınız" ng-model="mesaj.duyuru"></textarea>
			  </div>
			</div>
			<br>
			<button class="positive ui button" ng-click="ekle()">Gönder</button>{{1+1}}
			<!-- Duyuru listeleme kısmı -->
		 	<h2>Mesajlar</h2>
			<tr ng-repeat="liste in list">
				<td> {{liste.name}}</td>
				<td> {{liste.no}}</td>
			</tr>

		</div>
</body>
</html>
